<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 2.5 Live - Yuto Edition</title>
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160d1396b27309990.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1012; --sidebar: #17191c; --text: #e3e3e3; --border: #3c4043; --accent: #00f2fe; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; }

        /* パスワード画面 */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--sidebar); padding: 30px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 85%; max-width: 350px; }
        .auth-input { padding: 12px; margin: 20px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; width: 100%; text-align: center; font-size: 18px; outline: none; }

        /* サイドバー（履歴管理） */
        .sidebar { 
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border); 
            transition: 0.3s; z-index: 999; padding: 60px 15px 15px;
            display: flex; flex-direction: column;
        }
        .sidebar.open { left: 0; }
        .history-list { flex: 1; overflow-y: auto; margin-top: 10px; }
        .history-item { 
            padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.05); 
            margin-bottom: 8px; font-size: 14px; cursor: pointer; border: 1px solid transparent;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap;
        }
        .history-item:hover { border-color: var(--accent); }

        .main { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; width: 100%; }
        .menu-btn { position: absolute; top: 15px; left: 15px; z-index: 1000; cursor: pointer; color: var(--text); font-size: 30px; }

        #chat-window { flex: 1; overflow-y: auto; padding: 70px 5% 120px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        .input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 30%); }
        .input-box { background: #202124; border: 1px solid var(--border); border-radius: 30px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        
        .message { max-width: 90%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; word-wrap: break-word; }
        .user { align-self: flex-end; background: #2d2f31; }
        .ai { align-self: flex-start; border: 1px solid var(--border); background: rgba(0, 242, 254, 0.02); }
        .speak-btn { background: none; border: 1px solid var(--accent); color: var(--accent); border-radius: 10px; padding: 4px 8px; margin-top: 8px; cursor: pointer; font-size: 12px; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 998; }

        .new-chat-btn {
            background: linear-gradient(45deg, #4facfe, #00f2fe); color: #000; 
            padding: 12px; border-radius: 15px; text-align: center; 
            font-weight: bold; cursor: pointer; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--accent); margin-top:0;">Gemini 2.5</h1>
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <button onclick="checkPassword()" style="background:var(--accent); border:none; padding:12px 40px; border-radius:25px; font-weight:bold; cursor:pointer; width:100%;">起動する</button>
        </div>
    </div>

    <span class="material-symbols-rounded menu-btn" onclick="toggleSidebar()">menu</span>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div class="new-chat-btn" onclick="createNewChat()">+ 新規チャット</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="main">
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-box">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="startSpeech()">mic</span>
                <input type="text" id="userInput" placeholder="メッセージを入力...">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="handleSend()">send</span>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const p1 = "AIzaSyAKHvcH0yTVe6W";
        const p2 = "7OOdB8Q_DtwOGW";
        const p3 = "rSAvmU"; 
        const KEY = (p1 + p2 + p3).replace(/\s/g, '');
        const genAI = new GoogleGenerativeAI(KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

        let currentChatId = Date.now();
        let allChats = JSON.parse(localStorage.getItem('yuto_chats') || '{}');

        // ログイン状態チェック
        if (sessionStorage.getItem('yuto_logged_in') === 'true') {
            document.getElementById('auth-screen').style.display = 'none';
            loadChatList();
            createNewChat(); // 最初は新しいチャット
        }

        window.checkPassword = () => {
            if (document.getElementById('pass-input').value === "yuto2025") {
                sessionStorage.setItem('yuto_logged_in', 'true');
                document.getElementById('auth-screen').style.display = 'none';
                loadChatList();
                createNewChat();
            } else { alert("パスワードが違うよ！"); }
        };

        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        };

        window.createNewChat = () => {
            currentChatId = Date.now();
            document.getElementById('chat-window').innerHTML = `
                <div style="text-align:center; margin-top:40px; opacity:0.5;">
                    <h1 style="font-size:24px;">新しいチャット</h1>
                    <p>ゆうと、何でも話してね！</p>
                </div>`;
            if (document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        };

        window.handleSend = async function() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            input.value = '';
            input.blur();

            try {
                const result = await model.generateContent(text);
                const aiText = result.response.text();
                addMessage(aiText, 'ai');
                saveChat(text, aiText);
            } catch (e) {
                let errorMsg = e.message.includes("429") ? "【回数制限】Googleの無料枠を使い切ったよ。明日まで待つか、APIの設定をPay-as-you-goに変えてみてね。" : "エラー：" + e.message;
                addMessage(errorMsg, 'ai');
            }
        };

        function addMessage(t, s) {
            const win = document.getElementById('chat-window');
            if (win.querySelector('div[style*="opacity:0.5"]')) win.innerHTML = '';
            
            const d = document.createElement('div');
            d.className = `message ${s}`;
            let content = s === 'ai' ? `<strong>Gemini 2.5</strong><br>${t.replace(/\n/g, '<br>')}` : t;
            if (s === 'ai') content += `<br><button class="speak-btn" onclick="speak(\`${t.replace(/`/g, '\\`').replace(/\n/g, ' ')}\`)">読み上げる</button>`;
            d.innerHTML = content;
            win.appendChild(d);
            setTimeout(() => win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' }), 100);
        }

        function saveChat(userT, aiT) {
            if (!allChats[currentChatId]) allChats[currentChatId] = { title: userT, messages: [] };
            allChats[currentChatId].messages.push({ role: 'user', text: userT }, { role: 'ai', text: aiT });
            localStorage.setItem('yuto_chats', JSON.stringify(allChats));
            loadChatList();
        }

        function loadChatList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            Object.keys(allChats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = allChats[id].title;
                item.onclick = () => openChat(id);
                list.appendChild(item);
            });
        }

        window.openChat = (id) => {
            currentChatId = id;
            const win = document.getElementById('chat-window');
            win.innerHTML = '';
            allChats[id].messages.forEach(m => addMessage(m.text, m.role));
            toggleSidebar();
        };

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SynthesisUtterance(t); u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        };

        document.getElementById('pass-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
