<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 2.5 Live - Yuto Edition</title>
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160d1396b27309990.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1012; --sidebar: #17191c; --text: #e3e3e3; --border: #3c4043; --accent: #00f2fe; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; }

        /* パスワード画面 */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--sidebar); padding: 30px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 85%; max-width: 350px; }
        .auth-input { padding: 12px; margin: 20px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; width: 100%; text-align: center; }

        /* 横から出てくるサイドバー */
        .sidebar { 
            position: fixed; left: -260px; top: 0; width: 260px; height: 100%; 
            background: var(--sidebar); border-right: 1px solid var(--border); 
            transition: 0.3s; z-index: 999; padding: 60px 15px 15px;
        }
        .sidebar.open { left: 0; }
        .history-item { padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.05); margin-bottom: 8px; font-size: 14px; cursor: pointer; }

        /* メインエリア */
        .main { flex: 1; display: flex; flex-direction: column; height: 100%; position: relative; }
        
        /* メニューボタン（三本線） */
        .menu-btn { 
            position: absolute; top: 15px; left: 15px; z-index: 1000; 
            cursor: pointer; color: var(--text); font-size: 30px; 
        }

        #chat-window { flex: 1; overflow-y: auto; padding: 60px 5% 120px; display: flex; flex-direction: column; gap: 20px; }
        .input-area { position: absolute; bottom: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, var(--bg) 30%); }
        .input-box { background: #202124; border: 1px solid var(--border); border-radius: 30px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        
        .message { max-width: 90%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; }
        .user { align-self: flex-end; background: #2d2f31; }
        .ai { align-self: flex-start; border: 1px solid var(--border); }
        .speak-btn { background: none; border: 1px solid var(--accent); color: var(--accent); border-radius: 10px; padding: 4px 8px; margin-top: 8px; cursor: pointer; }

        /* 背景を暗くするレイヤー */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 998; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--accent);">Gemini 2.5</h1>
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <button onclick="checkPassword()" style="background:var(--accent); border:none; padding:10px 30px; border-radius:20px; font-weight:bold;">起動</button>
        </div>
    </div>

    <span class="material-symbols-rounded menu-btn" onclick="toggleSidebar()">menu</span>
    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div style="background:#2d2f31; padding:10px; border-radius:20px; text-align:center; margin-bottom:20px;" onclick="location.reload()">+ New Session</div>
        <div id="historyList"></div>
    </div>

    <div class="main">
        <div id="chat-window">
            <div id="welcome" style="text-align:center; margin-top:40px;">
                <h1 style="font-size:32px; background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ゆうと さん</h1>
                <p style="color:#8e918f;">Gemini 2.5 Mobile Mode</p>
            </div>
        </div>
        <div class="input-area">
            <div class="input-box">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="startSpeech()">mic</span>
                <input type="text" id="userInput" placeholder="メッセージ...">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="handleSend()">send</span>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        const p1 = "AIzaSyAKHvcH0yTVe6W";
        const p2 = "7OOdB8Q_DtwOGW";
        const p3 = "rSAvmU"; 
        const KEY = (p1 + p2 + p3).replace(/\s/g, '');
        const genAI = new GoogleGenerativeAI(KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        };

        window.checkPassword = () => {
            if (document.getElementById('pass-input').value === "yuto2025") {
                document.getElementById('auth-screen').style.display = 'none';
            } else { alert("パスワードがちがうよ！"); }
        };

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; handleSend(); };
        }
        window.startSpeech = () => { if (recognition) recognition.start(); };

        window.handleSend = async function() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            document.getElementById('welcome').style.display = 'none';
            addMessage(text, 'user');
            input.value = '';
            input.blur();
            try {
                const result = await model.generateContent(text);
                const aiText = result.response.text();
                addMessage(aiText, 'ai');
                saveToHistory(text);
            } catch (e) { addMessage("エラー：" + e.message, 'ai'); }
        }

        function addMessage(t, s) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${s}`;
            let content = s === 'ai' ? `<strong>Gemini 2.5</strong><br>${t.replace(/\n/g, '<br>')}` : t;
            if (s === 'ai') content += `<br><button class="speak-btn" onclick="speak(\`${t.replace(/`/g, '\\`').replace(/\n/g, ' ')}\`)">読み上げる</button>`;
            d.innerHTML = content;
            win.appendChild(d);
            setTimeout(() => win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' }), 100);
        }

        function saveToHistory(text) {
            const list = document.getElementById('historyList');
            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerText = text.substring(0, 15) + '...';
            list.prepend(item);
        }

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        }
    </script>
</body>
</html>
