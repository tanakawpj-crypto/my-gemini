<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini 2.5 Live - Yuto Edition</title>
    <link rel="icon" href="https://www.gstatic.com/lamda/images/favicon_v1_150160d1396b27309990.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1012; --sidebar: #17191c; --text: #e3e3e3; --border: #3c4043; --accent: #00f2fe; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* パスワード画面（最前面） */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; justify-content: center; align-items: center; }
        .auth-box { background: var(--sidebar); padding: 30px; border-radius: 20px; border: 1px solid var(--border); text-align: center; width: 85%; max-width: 350px; }
        .auth-input { padding: 12px; margin: 20px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; width: 100%; text-align: center; font-size: 18px; outline: none; }

        /* ヘッダー（カスタム指示を固定） */
        .header { background: var(--bg); border-bottom: 1px solid var(--border); padding: 10px 15px; display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 800; }
        .menu-btn { cursor: pointer; color: var(--text); font-size: 32px; flex-shrink: 0; }
        .instruction-container { flex: 1; background: #1e1f21; padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border); }
        .instruction-label { font-size: 10px; color: var(--accent); opacity: 0.8; margin-bottom: 2px; }
        #system-instruction { background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 14px; }

        /* サイドバー */
        .sidebar { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: var(--sidebar); border-right: 1px solid var(--border); transition: 0.3s; z-index: 999; padding: 20px 10px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .history-list { flex: 1; overflow-y: auto; margin-top: 15px; }
        .history-item { display: flex; align-items: center; padding: 12px; border-radius: 12px; background: rgba(255,255,255,0.05); margin-bottom: 8px; font-size: 14px; }
        .history-item span { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; cursor: pointer; }
        .del-btn { color: #ff4b4b; font-size: 20px; margin-left: 10px; cursor: pointer; padding: 5px; }

        /* メインエリア */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        #chat-window { flex: 1; overflow-y: auto; padding: 20px 5% 100px; display: flex; flex-direction: column; gap: 20px; }
        .input-area { position: absolute; bottom: 0; width: 100%; padding: 15px; background: linear-gradient(transparent, var(--bg) 40%); }
        .input-box { background: #202124; border: 1px solid var(--border); border-radius: 30px; padding: 5px 15px; display: flex; align-items: center; gap: 10px; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        
        .message { max-width: 90%; padding: 12px 16px; border-radius: 18px; line-height: 1.5; }
        .user { align-self: flex-end; background: #2d2f31; }
        .ai { align-self: flex-start; border: 1px solid var(--border); background: rgba(0, 242, 254, 0.02); }
        .speak-btn { background: none; border: 1px solid var(--accent); color: var(--accent); border-radius: 10px; padding: 4px 10px; margin-top: 8px; cursor: pointer; font-size: 12px; display: inline-flex; align-items: center; gap: 5px; }
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 998; }
        .new-chat-btn { background: linear-gradient(45deg, #4facfe, #00f2fe); color: #000; padding: 12px; border-radius: 15px; text-align: center; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--accent); margin:0;">Gemini 2.5</h1>
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <button onclick="checkPassword()" style="background:var(--accent); border:none; padding:12px; border-radius:25px; font-weight:bold; cursor:pointer; width:100%;">起動する</button>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <div class="new-chat-btn" onclick="createNewChat()">+ 新規チャット</div>
        <div class="history-list" id="historyList"></div>
    </div>
    <div id="overlay" onclick="toggleSidebar()"></div>
    <div class="main">
        <div class="header">
            <span class="material-symbols-rounded menu-btn" onclick="toggleSidebar()">menu</span>
            <div class="instruction-container">
                <div class="instruction-label">カスタム指示</div>
                <input type="text" id="system-instruction" placeholder="例：栞菜として可愛く話して..." onchange="updateInstruction()">
            </div>
        </div>
        <div id="chat-window"></div>
        <div class="input-area">
            <div class="input-box">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="startSpeech()">mic</span>
                <input type="text" id="userInput" placeholder="メッセージ...">
                <span class="material-symbols-rounded" style="color:var(--accent); cursor:pointer;" onclick="handleSend()">send</span>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const p = ["AIzaSyAKHvcH0yTVe6W", "7OOdB8Q_DtwOGW", "rSAvmU"]; 
        const KEY = p.join('').replace(/\s/g, '');
        const genAI = new GoogleGenerativeAI(KEY);
        let currentChatId = Date.now();
        let allChats = JSON.parse(localStorage.getItem('yuto_chats_v3') || '{}');

        // iPhone音声準備
        const prepareVoice = () => {
            const uttr = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(uttr);
        };

        if (sessionStorage.getItem('yuto_logged_in') === 'true') {
            document.getElementById('auth-screen').style.display = 'none';
            loadChatList(); createNewChat();
        }

        window.checkPassword = () => {
            if (document.getElementById('pass-input').value === "yuto2025") {
                prepareVoice();
                sessionStorage.setItem('yuto_logged_in', 'true');
                document.getElementById('auth-screen').style.display = 'none';
                loadChatList(); createNewChat();
            } else { alert("パスワードが違うよ！"); }
        };

        window.toggleSidebar = () => {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        };

        window.createNewChat = () => {
            currentChatId = Date.now();
            document.getElementById('system-instruction').value = "";
            renderMessages([]);
            if (document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        };

        window.updateInstruction = () => {
            if (!allChats[currentChatId]) allChats[currentChatId] = { title: "新しいチャット", messages: [], system: "" };
            allChats[currentChatId].system = document.getElementById('system-instruction').value;
            localStorage.setItem('yuto_chats_v3', JSON.stringify(allChats));
        };

        window.handleSend = async function() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const sys = document.getElementById('system-instruction').value;
            if (!text) return;
            addMessage(text, 'user');
            input.value = ''; input.blur();
            try {
                const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash", systemInstruction: sys });
                const result = await model.generateContent(text);
                const aiText = result.response.text();
                addMessage(aiText, 'ai');
                saveChat(text, aiText, sys);
            } catch (e) { addMessage("エラー：" + e.message, 'ai'); }
        };

        function addMessage(t, s) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${s}`;
            let content = s === 'ai' ? `<strong>Gemini</strong><br>${t.replace(/\n/g, '<br>')}` : t;
            if (s === 'ai') {
                content += `<br><button class="speak-btn" onclick="speak(\`${t.replace(/`/g, '\\`').replace(/\n/g, ' ')}\`)"><span class="material-symbols-rounded" style="font-size:16px;">volume_up</span> 読み上げる</button>`;
            }
            d.innerHTML = content;
            win.appendChild(d);
            setTimeout(() => win.scrollTo({ top: win.scrollHeight, behavior: 'smooth' }), 100);
        }

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const uttr = new SpeechSynthesisUtterance(t);
            const voices = window.speechSynthesis.getVoices();
            // Siri声2を最優先
            let selectedVoice = voices.find(v => v.name.includes('Siri') && v.name.includes('2') && v.lang === 'ja-JP') || 
                                voices.find(v => v.name.includes('Siri') && v.lang === 'ja-JP') || 
                                voices.find(v => v.name.includes('Kyoko') && v.lang === 'ja-JP') ||
                                voices.find(v => v.lang === 'ja-JP');
            if (selectedVoice) uttr.voice = selectedVoice;
            uttr.lang = 'ja-JP';
            uttr.rate = 1.0;
            uttr.pitch = 1.1; 
            window.speechSynthesis.speak(uttr);
        }

        function saveChat(userT, aiT, sys) {
            if (!allChats[currentChatId]) allChats[currentChatId] = { title: userT, messages: [], system: sys };
            allChats[currentChatId].messages.push({ role: 'user', text: userT }, { role: 'ai', text: aiT });
            localStorage.setItem('yuto_chats_v3', JSON.stringify(allChats));
            loadChatList();
        }

        function loadChatList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            Object.keys(allChats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `<span onclick="openChat(${id})">${allChats[id].title}</span><i class="material-symbols-rounded del-btn" onclick="event.stopPropagation(); deleteChat(${id});">delete</i>`;
                list.appendChild(item);
            });
        }

        window.openChat = (id) => {
            currentChatId = id;
            const chat = allChats[id];
            document.getElementById('system-instruction').value = chat.system || "";
            renderMessages(chat.messages);
            toggleSidebar();
        };

        window.deleteChat = (id) => {
            if (confirm("削除する？")) {
                delete allChats[id];
                localStorage.setItem('yuto_chats_v3', JSON.stringify(allChats));
                loadChatList();
                if (currentChatId == id) createNewChat();
            }
        };

        function renderMessages(msgs) {
            const win = document.getElementById('chat-window');
            win.innerHTML = msgs.length ? '' : '<div style="text-align:center;margin-top:40px;opacity:0.5;">ゆうと、何でも話してね！</div>';
            msgs.forEach(m => addMessage(m.text, m.role));
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
        document.getElementById('pass-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
