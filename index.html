<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Live - Yuto Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1012; --sidebar: #17191c; --text: #e3e3e3; --border: #3c4043; --accent: #00f2fe; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* パスワード画面：inputをpasswordタイプにして伏せ字に */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-box { background: var(--sidebar); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        .auth-input { padding: 12px; margin: 20px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; text-align: center; font-size: 18px; }
        .auth-btn { background: linear-gradient(45deg, #4facfe, #00f2fe); color: #000; border: none; padding: 10px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        .new-chat { background: #2d2f31; padding: 10px; border-radius: 20px; text-align: center; cursor: pointer; margin-bottom: 20px; border: 1px solid var(--border); }
        .history-list { flex: 1; overflow-y: auto; }
        .history-item { padding: 10px; border-radius: 8px; cursor: pointer; font-size: 14px; margin-bottom: 5px; background: rgba(255,255,255,0.03); }

        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 25px; }
        
        .input-area { padding: 20px 10% 40px; background: linear-gradient(transparent, var(--bg) 50%); }
        .input-box { background: #202124; border: 1px solid var(--border); border-radius: 30px; padding: 6px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        
        .icon-btn { cursor: pointer; color: var(--accent); font-size: 28px; }
        .recording { color: #ff4b2b; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .message { line-height: 1.6; max-width: 85%; padding: 15px 20px; border-radius: 22px; }
        .user { align-self: flex-end; background: #2d2f31; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; border: 1px solid var(--border); border-bottom-left-radius: 4px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--accent);">Gemini 2.5 Flash</h1>
            <input type="password" id="pass-input" class="auth-input" placeholder="Password">
            <br><button onclick="checkPassword()" class="auth-btn">ACTIVATE</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="new-chat" onclick="location.reload()">+ New Session</div>
        <div id="historyList" class="history-list"></div>
    </div>

    <div class="main">
        <div id="chat-window">
            <div id="welcome" style="text-align:center; margin-top:80px;">
                <h1 style="font-size:36px; background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ゆうと さん</h1>
                <p style="color:#8e918f;">2.5 Flash ライブモード準備完了</p>
            </div>
        </div>
        <div class="input-area">
            <div class="input-box">
                <span id="mic-btn" class="material-symbols-rounded icon-btn" onclick="startSpeech()">mic</span>
                <input type="text" id="userInput" placeholder="2.5 Flashに命令...">
                <span class="material-symbols-rounded icon-btn" onclick="handleSend()">send</span>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";

        // APIキーを1つにまとめました
        const API_KEY = "AIzaSyDu1hoB3EcgK0YuZ9XohLHNOI-8_jDrEts";
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });

        window.checkPassword = () => {
            if (document.getElementById('pass-input').value === "yuto2025") {
                document.getElementById('auth-screen').style.display = 'none';
                sessionStorage.setItem('yuto_auth_v5', 'true');
            }
        };
        if (sessionStorage.getItem('yuto_auth_v5') === 'true') document.getElementById('auth-screen').style.display = 'none';

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                handleSend(); 
            };
            recognition.onend = () => document.getElementById('mic-btn').classList.remove('recording');
        }

        window.startSpeech = () => {
            if (!recognition) return;
            document.getElementById('mic-btn').classList.add('recording');
            recognition.start();
        };

        let allChats = JSON.parse(localStorage.getItem('yuto_history_v5')) || [];
        let currentChat = [];

        window.handleSend = async function() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;

            document.getElementById('welcome').style.display = 'none';
            addMessage(text, 'user');
            input.value = '';

            try {
                const result = await model.generateContent(text);
                const aiText = result.response.text();
                addMessage(aiText, 'ai');
                // ここでだけ読み上げます（入力中は読み上げません）
                speak(aiText);
                
                currentChat.push({ user: text, ai: aiText });
                saveChat();
            } catch (e) {
                let msg = e.message.includes("429") ? "【制限】今日は20回使っちゃったみたい。また明日ね！" : "エラー：" + e.message;
                addMessage(msg, 'ai');
            }
        }

        function addMessage(t, s) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${s}`;
            d.innerHTML = s === 'ai' ? `<strong>Gemini 2.5 Flash</strong><br>${t.replace(/\n/g, '<br>')}` : t;
            win.appendChild(d); win.scrollTo(0, win.scrollHeight);
        }

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'ja-JP';
            // 音声読み上げで「ゆうと」と正しく呼ぶように設定
            window.speechSynthesis.speak(u);
        }

        function saveChat() {
            allChats.push(currentChat);
            localStorage.setItem('yuto_history_v5', JSON.stringify(allChats));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            allChats.slice().reverse().forEach((c) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = c[0]?.user.substring(0, 15);
                list.appendChild(item);
            });
        }
        renderHistory();
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
        document.getElementById('pass-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
