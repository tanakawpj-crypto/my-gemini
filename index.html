<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 2.5 Live - Yuto Edition</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        :root { --bg: #0f1012; --sidebar: #17191c; --text: #e3e3e3; --border: #3c4043; --accent: #00f2fe; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .auth-box { background: var(--sidebar); padding: 40px; border-radius: 20px; border: 1px solid var(--border); text-align: center; max-width: 400px; width: 85%; }
        .auth-input { padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--border); background: #000; color: white; text-align: center; font-size: 16px; width: 100%; box-sizing: border-box; }
        .auth-btn { background: linear-gradient(45deg, #4facfe, #00f2fe); color: #000; border: none; padding: 12px 30px; border-radius: 20px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 15px; }
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        #chat-window { flex: 1; overflow-y: auto; padding: 40px 10%; display: flex; flex-direction: column; gap: 25px; }
        .input-area { padding: 20px 10% 40px; background: linear-gradient(transparent, var(--bg) 50%); }
        .input-box { background: #202124; border: 1px solid var(--border); border-radius: 30px; padding: 6px 15px; display: flex; align-items: center; gap: 10px; }
        input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; padding: 10px 0; }
        .icon-btn { cursor: pointer; color: var(--accent); font-size: 28px; }
        .message { line-height: 1.6; max-width: 85%; padding: 15px 20px; border-radius: 22px; }
        .user { align-self: flex-end; background: #2d2f31; border-bottom-right-radius: 4px; }
        .ai { align-self: flex-start; border: 1px solid var(--border); border-bottom-left-radius: 4px; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <div class="auth-box">
            <h1 style="color: var(--accent);">Gemini 2.5 Flash</h1>
            <p style="font-size:12px; color:#8e918f;">パスワードと新しいキーを入力してね</p>
            <input type="password" id="pass-input" class="auth-input" placeholder="パスワード(yuto2025)">
            <input type="password" id="key-input" class="auth-input" placeholder="新しいAPIキーを貼り付け">
            <button onclick="checkAuth()" class="auth-btn">起動する</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="new-chat" style="background:#2d2f31; padding:10px; border-radius:20px; text-align:center; cursor:pointer;" onclick="location.reload()">+ New Session</div>
    </div>

    <div class="main">
        <div id="chat-window">
            <div id="welcome" style="text-align:center; margin-top:80px;">
                <h1 style="font-size:36px; background: linear-gradient(to right, #4facfe, #00f2fe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ゆうと さん</h1>
                <p style="color:#8e918f;">新しいキーで準備完了！</p>
            </div>
        </div>
        <div class="input-area">
            <div class="input-box">
                <span id="mic-btn" class="material-symbols-rounded icon-btn" onclick="startSpeech()">mic</span>
                <input type="text" id="userInput" placeholder="2.5 Flashに命令...">
                <span class="material-symbols-rounded icon-btn" onclick="handleSend()">send</span>
            </div>
        </div>
    </div>

    <script type="importmap">{ "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }</script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        let model;

        window.checkAuth = () => {
            const pass = document.getElementById('pass-input').value;
            const key = document.getElementById('key-input').value.trim();
            if (pass === "yuto2025" && key.startsWith("AIza")) {
                localStorage.setItem('yuto_key_v6', key);
                initAI(key);
                document.getElementById('auth-screen').style.display = 'none';
            } else { alert("入力が間違っているよ！"); }
        };

        const savedKey = localStorage.getItem('yuto_key_v6');
        if (savedKey) { initAI(savedKey); document.getElementById('auth-screen').style.display = 'none'; }

        function initAI(key) {
            const genAI = new GoogleGenerativeAI(key);
            model = genAI.getGenerativeModel({ model: "gemini-2.5-flash" });
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ja-JP';
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; handleSend(); };
        }
        window.startSpeech = () => { recognition.start(); };

        window.handleSend = async function() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text) return;
            document.getElementById('welcome').style.display = 'none';
            addMessage(text, 'user');
            input.value = '';
            try {
                const result = await model.generateContent(text);
                const aiText = result.response.text();
                addMessage(aiText, 'ai');
                speak(aiText);
            } catch (e) { addMessage("エラー：" + e.message, 'ai'); }
        }

        function addMessage(t, s) {
            const win = document.getElementById('chat-window');
            const d = document.createElement('div');
            d.className = `message ${s}`;
            d.innerHTML = s === 'ai' ? `<strong>Gemini 2.5 Flash</strong><br>${t.replace(/\n/g, '<br>')}` : t;
            win.appendChild(d); win.scrollTo(0, win.scrollHeight);
        }

        window.speak = (t) => {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t); u.lang = 'ja-JP';
            window.speechSynthesis.speak(u);
        }
        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') handleSend(); });
    </script>
</body>
</html>
